<div class="row restaurants-grid">
    <div class="col-sm-4 restaurant"
            style="background-image: url('{{restaurant.image_url}}')"
            ng-repeat="restaurant in restaurants"
            data="{{restaurant.id}}"
            ng-click="showReservationModal(restaurant.id)">
        
        <div class="restaurant-name">{{restaurant.name}}</div>
        <div class="gradient-bg"></div>
        
    </div><!-- /.restaurant -->
</div><!-- /.restaurant-grid -->
