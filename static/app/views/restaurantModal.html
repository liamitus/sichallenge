<div class="modal-content">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">{{restaurant.name}}</h4>
    </div>
    <div class="modal-body">

        <div class="form-group">
            <label for="name">Name</label>
            <input id="name"
                    type="text"
                    class="form-control"
                    placeholder="What's your name?"
                    ng-model="reservation.name">
        </div>

        <div class="form-group">
            <label for="size">Party Size</label>
            <input id="size"
                    type="text"
                    class="form-control"
                    placeholder="How many people?"
                    ng-model="reservation.size">
        </div>

        <div class="form-group">
            <label for="date">Date</label>
            <p class="input-group">
                <input id="date"
                        type="text"
                        class="form-control"
                        placeholder="When will you be joining us?"
                        uib-datepicker-popup="{{format}}"
                        ng-model="reservation.date"
                        is-open="datepicker.opened"
                        datepicker-options="dateOptions"
                        ng-required="true"
                        close-text="Close"
                        alt-input-formats="altInputFormats" />
                <span class="input-group-btn">
                    <button type="button" class="btn btn-default" ng-click="openDatepicker()"><i class="glyphicon glyphicon-calendar"></i></button>
                </span>
            </p>
        </div>

        <div>
            <button class="btn btn-default" ng-click="makeReservation('6:00pm')">6:00pm</button>
            <button class="btn btn-default" ng-click="makeReservation('7:00pm')">7:00pm</button>
            <button class="btn btn-default" ng-click="makeReservation('8:00pm')">8:00pm</button>
        </div>

    </div> <!-- /.modal-body -->
</div><!-- /.modal-content -->
